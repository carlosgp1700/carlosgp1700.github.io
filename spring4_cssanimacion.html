<!DOCTYPE html>
<html>
<head>
    <script src="spring4_cssanimacion.js"></script>
            <style type="text/css">
            .slidein {
  animation-duration: 3s;
  animation-name: slidein;
  animation-iteration-count: 3;
  animation-direction: alternate;
}

@keyframes slidein {
  from {
    margin-left:100%;
    width:300%
  }
  
  to {
   margin-left:0%;
   width:100%;
 }
}
        </style>
<title>AnimacionCSS</title>
</head>
<body>

<h1 id="animacion">Animación de CSS</h1>
<p>

Este ejemplo muestra cómo usar animaciones CSS para hacer que los elementos <code>H1</code> se muevan por la página.</p>
<p>
  Además, enviamos texto cada vez que se activa un evento de animación, para que puedas verlos en acción.
</p>
<ul id="output">
</ul>

</body>
</html>
