<!DOCTYPE html>
<html>
<head>
<title>Formulario de prueba de HTML5</title>
</head>

<body>
<h1>Formulario de prueba de HTML5</h1>
 <form method="GET" action="">
  <div>
   <label>Nombre:</label>
   <input type="text" id="nombre" required/>
  </div>
  <br>
  <div>
   <label>Correo Electrónico:</label>
   <input type="text" id="correo" required/>
  </div>
  <br>
  <div>
   <label>URL:</label>
   <input type="text" id="url" placeholder="Escribe la URL de tu página web personal"/>
  </div>
  <br>
  <div>
   <label>Fecha:</label>
   <input type="date" id="fecha" />
  </div>
  <br>
  <div>
   <label>Tiempo:</label>
   <input type="time" id="tiempo" />
  </div>
  <br>
  <div>
   <label>Fecha y hora:</label>
   <input type="datetime" id="fechora" />
  </div>
  <br>
  <div>
   <label>Mes:</label>
   <input type="month" id="mes" />
  </div>
  <br>
  <div>
   <label>Semana:</label>
   <input type="week" id="mes" />
  </div>
  <br>
  <div>
   <label>Número(min-10,max 10):</label>
   <input type="number" id="numero" maxlength="10" minlength="-10"/>
  </div>
  <br>
  <div>
   <label>Teléfono:</label>
   <input type="tel" id="telefono"/>
  </div>
  <br>
  <div>
   <label>Término de búsqueda:</label>
   <input type="search" id="busqueda"/>
  </div>
  <br>
   <div>
   <label>Color:</label>
   <input type="color" id="color"/>
  </div>
  <br>
  <div>
   <button>Enviar</button>
  </div>
  <br>
  </form>
 </body>
</html>
